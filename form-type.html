<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario tipos de selecciones</title>
</head>
<body>
    <h2>formulario y tipos</h2>

    <form action="">

        <p>nome</p>
        <input type="text">

        <p>senha</p>
        <input type="password"> <br><br>

        <h2>sexo</h2>
        <input type="radio" name="sexo" value="M"> masculino <br>
        <input type="radio" name="sexo" value="F"> femenino <br>
        <input type="radio" name="sexo" value="O"> outros 

        <h2>interesses</h2>
        <input type="checkbox" name="interesses=">moda <br>
        <input type="checkbox" name="interesses="> futbol <br>
        <input type="checkbox" name="interesses="> beisbol <br><br>

        <h2>estados</h2>
        <select name="estados" id="">
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="SP">SP</option>
            <option value="AM">AM</option>
            <option value="RS">RS</option>
            <option value="PA">PA</option>
        </select>

        <h2>observações geral</h2>
        <textarea name="obs" id="">
            
        </textarea> <br>

        <input type="datetime-local"> 
        <input type="color"> 
        <input type="range" value="50">     

        
    </form>
</body>
</html>
